<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 1 - MA02 - LEVEL 1</title>
    
    <!-- Some extra awesomeness -->
    <style>
        button{border-radius:2rem;padding:.5rem 0;font-family:"Helvetica Neue",sans-serif;cursor:pointer;outline:0;border:0;color:#2c2920;font-weight:700;font-size:1rem;line-height:1rem;grid-column-start:2;grid-row-start:2;height:3rem;margin:auto;box-shadow:0 0 6rem rgba(200,200,200,0.5);z-index:2;transition:transform .2s ease,box-shadow .2s ease;transform:scale(0.95);background:rgba(255,255,255,0.8);position:fixed;top:0;left:0;right:0;bottom:0;margin:auto;width:15rem}button:hover{background:rgba(255,255,255,0.4);color:#746547;box-shadow:0 0 10rem rgba(200,200,200,0.5);transform:scale(1);transition:transform .2s ease,box-shadow .2s ease}button:active{background:rgba(255,255,255,0.2);transform:scale(0.95);color:#b5a178;transition:transform .2s ease,box-shadow .2s ease;box-shadow:0 0 10rem rgba(200,200,200,0.3)}html{filter:hue-rotate(-45deg)}body{justify-content:center;align-content:center;height:100vh;width:100vw;overflow:hidden;background:#eee}#overlay{position:fixed;background:rgba(255,229,177,1);transition:all .3s ease;left:0;right:0;top:0;bottom:0;width:100vw;height:100vh}button:hover + #overlay{background:rgba(255,212,125,1)}button:active + #overlay{background:rgba(229,206,160,1)}
    </style>
</head>
<body>
    <!-- Button -->
    <button onclick="clickButton()">Press to change <i>array</i></button>
    
    <!-- BG -->
    <div id="overlay"></div>
    
    <!-- Scripts -->
    <script src="javascript1_ma2.js"></script>
</body>
</html>
