<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">

<!--Contact Form-->
<form action="" id="theform" onsubmit="return validateForm()">
   <h1>My form</h1>
    <p>
        <label for="firstname"><span>First </span><span>name:</span></label>
        <input type="text" name="firstname" id="first" autocomplete="given-name">
    </p>
    <p>
        <label for="firstname"><span>Last </span><span>name:</span></label>
        <input type="text" name="lastname" id="last" autocomplete="family-name">
    </p>
    <p>
        <label for="firstname"><span>Phone </span><span>number:</span></label>
        <input type="tel" name="phone" id="phone" autocomplete="tel" placeholder="+xx xxx xxx xx">
    </p>
    <p>
        <label for="email"><span>E-mail </span><span>adress:</span></label>
        <input type="email" name="email" id="email" autocomplete="email" placeholder="___@___.___">
    </p>
    <button type="button" onclick="validate()" id="button">Submit</button>
</form>

<div id="why">
    <ul id="first-name-errors"></ul>
    <ul id="last-name-errors"></ul>
    <ul id="phone-errors"></ul>
    <ul id="email-errors"></ul>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
